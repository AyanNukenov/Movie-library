<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best cinema library</title>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Movies <span class="header_lib">Lib</span></h1>
      </header>

      <main>
        <div class="menu">
          <div class="home">
            <img src="./assets/Home3.png" alt="" />
            <p>Home</p>
          </div>
          <div class="cinema">
            <img src="./assets/Cinema2.png" alt="" class="img2" />
            <p>Movies</p>
          </div>
          <div class="TV">
            <img src="./assets/TV.png" alt="" class="img3" />
            <p>TV Series</p>
          </div>
        </div>

        <div class="content">
          <div class="content_head">
            <div class="genre_films">
              <select class="search_genre"></select>
            </div>
            <!-- <div class="genre_films">
              <input type="text" placeholder="Genre" />
            </div> -->
            <div class="year">
              <input type="text" placeholder="Year" />
            </div>
            <div class="country">
              <input type="text" placeholder="Country" />
            </div>
            <div class="sort">
              <input type="text" placeholder="Sort by" />
            </div>
            <div class="search">
              <input type="text" class="search_title" placeholder="Search" />
            </div>
          </div>
          <div class="text">
            <p>MOVIES & TV SHOW WORDPRESS THEME</p>
          </div>

          <div class="movies"></div>
        </div>
      </main>
    </div>

    <script src="./movies.js"></script>
    <script src="./Main.js"></script>
  </body>
</html>
